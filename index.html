<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg p-8 rounded-xl w-[500px] text-center">
        <h1 class="text-3xl font-bold text-blue-700">Fake News Detection</h1>
        <p class="text-sm text-gray-600">Powered by Machine Learning & NLP</p>
        
        <textarea id="newsInput" placeholder="Paste your news article here..." 
            class="w-full mt-4 p-3 border rounded-lg focus:ring"></textarea>
        
        <div class="mt-4">
            <button onclick="analyzeNews()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                Analyze
            </button>
            <button onclick="clearText()" class="bg-gray-400 text-white px-6 py-2 rounded-lg hover:bg-gray-500">
                Clear
            </button>
        </div>

        <p id="result" class="mt-4 text-lg font-semibold"></p>
    </div>

    <script src="./script.js"></script> <!-- Linking the JS file -->
</body>
</html>
